<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/inputMask.js"></script>
    
<form action="Cadastro-Usuario">
<div class="form-group">
<label for="name">Nome: </label>
<input name="nome" type="text" class="form-control " id="nome" placeholder="Nome">
</div>

<div class="form-group">
<label for="endereco">Endereço: </label>
<input name="endereco" type="text" class="form-control" id="endereco" placeholder="Endereço">
</div>

<div class="form-group">
<label for="telefone">Telefone: </label>
<input name="telefone" type="text" class="form-control" id="telefone" placeholder="Telefone" data-mask="(99)9999-9999">
</div>

<div class="form-group">
<label for="email">Email: </label>
<input name="email" type="text" class="form-control" id="email" placeholder="Email">
</div>


<button type="submit" class="btn btn-warning">Enviar</button>

</form>



	

</body>
</html>
